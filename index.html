<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Redirect</title>
    <script>
        function redirect() {
            window.location.href = "https://www.doppeldenkspiele.de/play_passengers";
        }
        setTimeout(redirect, 100); // Redirects after 5 seconds
    </script>
</head>
<body>
    <p>This webpage moved to our official domain.<br>
        You will be redirected to www.doppeldenkspiele.de/play_passengers ...
    </p>
</body>
</html>

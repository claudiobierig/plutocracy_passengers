<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plutocracy Passengers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div position="relative">
        <img id="mainboard" src="pics/main_image.png" alt="mainboard" width="841px" height="776px" position="absolute">
        <div id="clickable_areas"></div>
        <img id="earth_marker" src="pics/planet_grey.png" alt="earth_marker" width="30px" position="absolute" style="display: none;">
        <img id="mars_marker" src="pics/planet_red.png" alt="mars_marker" width="30px" position="absolute" style="display: none;">
        <img id="jupiter_marker" src="pics/planet_orange.png" alt="jupiter_marker" width="30px" position="absolute" style="display: none;">
        <img id="saturn_marker" src="pics/planet_yellow.png" alt="saturn_marker" width="30px" position="absolute" style="display: none;">
        <img id="uranus_marker" src="pics/planet_green.png" alt="uranus_marker" width="30px" position="absolute" style="display: none;">
        <img id="neptun_marker" src="pics/planet_blue.png" alt="neptun_marker" width="30px" position="absolute" style="display: none;">

        <div id="tu_markers">
            <img id="time_marker" src="pics/time_pink.png" alt="time_marker" width="22px" position="absolute" style="display: none;">
            <img id="rotate_marker" src="pics/Event_Rotate.png" alt="rotate_marker" width="22px" position="absolute" style="display: none;">
            <img id="passenger_marker" src="pics/Event_Prices.png" alt="passenger_marker" width="22px" position="absolute" style="display: none;">
            <img id="end_marker" src="pics/Event_End.png" alt="end_marker" width="22px" position="absolute" style="display: none;">
        </div>
        <img id="ship_marker" src="pics/ship_pink.png" alt="ship_marker" width="22px" position="absolute" style="display: none;">
        
        
        <img id="drawing_pile" src="pics/back.png" alt="drawing_pile" width="70px" position="absolute" style="display: none;">
        <img id="discard_pile" src="pics/empty.png" alt="discard_pile" width="70px" position="absolute" style="display: none;">

        <img id="marker_1" src="pics/councilor_pink_large.png" alt="marker_1" width="10px" position="absolute" style="display: none;">
        <img id="marker_2" src="pics/councilor_pink_large.png" alt="marker_2" width="10px" position="absolute" style="display: none;">
        <img id="marker_3" src="pics/councilor_pink.png" alt="marker_3" width="10px" position="absolute" style="display: none;">
        <img id="marker_4" src="pics/councilor_pink.png" alt="marker_4" width="10px" position="absolute" style="display: none;">

        <img id="seat_1" src="pics/empty.png" alt="seat_1" width="70px" position="absolute" style="display: none;">
        <img id="seat_2" src="pics/empty.png" alt="seat_2" width="70px" position="absolute" style="display: none;">
        <img id="seat_3" src="pics/empty.png" alt="seat_3" width="70px" position="absolute" style="display: none;">
        <img id="seat_4" src="pics/empty.png" alt="seat_4" width="70px" position="absolute" style="display: none;">

        <button id="reset_turn" onclick="reset_turn()" style="display: none;">Reset Turn</button>
        <button id="end_turn" onclick="end_turn()" style="display: none;">End Turn</button>

    </div>



    <!-- Add links to your JavaScript files here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="script.js"></script>
    
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plutocracy Passengers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles_mobile.css">
</head>

<body>
    <div position="relative" id="root">
        <!--<img id="mainboard" src="pics/main_image.png" alt="mainboard" width="841px" height="776px" position="absolute"> -->
        <div id="clickable_areas"></div>
        <img id="earth_marker" src="pics/planet_grey.png" alt="earth_marker" width="30px" position="absolute" style="display: none;">
        <img id="mars_marker" src="pics/planet_red.png" alt="mars_marker" width="30px" position="absolute" style="display: none;">
        <img id="jupiter_marker" src="pics/planet_orange.png" alt="jupiter_marker" width="30px" position="absolute" style="display: none;">
        <img id="saturn_marker" src="pics/planet_yellow.png" alt="saturn_marker" width="30px" position="absolute" style="display: none;">
        <img id="uranus_marker" src="pics/planet_green.png" alt="uranus_marker" width="30px" position="absolute" style="display: none;">
        <img id="neptun_marker" src="pics/planet_blue.png" alt="neptun_marker" width="30px" position="absolute" style="display: none;">

        <div id="tu_markers">
            <img id="time_marker" src="pics/time_pink.png" alt="time_marker" width="22px" position="absolute" style="display: none;">
            <img id="rotate_marker" src="pics/Event_Rotate.png" alt="rotate_marker" width="22px" position="absolute" style="display: none;">
            <img id="passenger_marker" src="pics/Event_Prices.png" alt="passenger_marker" width="22px" position="absolute" style="display: none;">
            <img id="end_marker" src="pics/Event_End.png" alt="end_marker" width="22px" position="absolute" style="display: none;">
        </div>
        <img id="ship_marker" src="pics/ship_pink.png" alt="ship_marker" width="22px" position="absolute" style="display: none;">

        <img id="drawing_pile" src="pics/back.png" alt="drawing_pile" width="70px" onmouseover="show('drawing_pile_content')" position="absolute" style="display: none;">
        <div class="circle-background" id="drawing_pile_size" position="absolute" style="display: none;">18</div>
        
        <img id="discard_pile" src="pics/empty.png" alt="discard_pile" width="70px" onmouseover="show('discard_pile_content')" position="absolute" style="display: none;">
        <div class="circle-background" id="discard_pile_size" position="absolute">0</div>
        

        <img id="marker_0" src="pics/councilor_pink_large.png" alt="marker_0" width="10px" position="absolute" style="display: none;">
        <img id="marker_1" src="pics/councilor_pink_large.png" alt="marker_1" width="10px" position="absolute" style="display: none;">
        <img id="marker_2" src="pics/councilor_pink.png" alt="marker_2" width="10px" position="absolute" style="display: none;">
        <img id="marker_3" src="pics/councilor_pink.png" alt="marker_3" width="10px" position="absolute" style="display: none;">

        <div id="seat_0_container" class="full"><img id="seat_0" src="pics/0.png" alt="seat_0" width="70px" position="absolute" style="display: none;"></div>
        <div id="seat_1_container" class="full"><img id="seat_1" src="pics/0.png" alt="seat_1" width="70px" position="absolute" style="display: none;"></div>
        <div id="seat_2_container" class="full"><img id="seat_2" src="pics/0.png" alt="seat_2" width="70px" position="absolute" style="display: none;"></div>
        <div id="seat_3_container" class="full"><img id="seat_3" src="pics/0.png" alt="seat_3" width="70px" position="absolute" style="display: none;"></div>

        <button id="new_game" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#new_game_modal">New Game</button>
        <button id="reset_turn" type="button" class="btn btn-primary" onclick="reset_turn()" style="display: none;">Reset Turn</button>
        <button id="end_turn" type="button" class="btn btn-primary" onclick="end_turn()" style="display: none;">End Turn</button>
        <button id="help_button" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#rules_modal" onmouseover="show('helper_text')">?</button>
        

        <div id="helper_text" style="display: none; width: 340px; top: 100px; left:170px; background-color: white; position: absolute;">Pick your starting position</div>
        <div id="discard_pile_content" position="absolute" style="display: none;" class="image-grid">
            <img id="discard_pile_content_1" src="pics/1.png">
            <img id="discard_pile_content_2" src="pics/2.png">
            <img id="discard_pile_content_3" src="pics/3.png">
            <img id="discard_pile_content_4" src="pics/4.png">
            <img id="discard_pile_content_5" src="pics/5.png">
            <img id="discard_pile_content_6" src="pics/6.png">
            <img id="discard_pile_content_7" src="pics/7.png">
            <img id="discard_pile_content_8" src="pics/8.png">
            <img id="discard_pile_content_9" src="pics/9.png">
            <img id="discard_pile_content_10" src="pics/10.png">
            <img id="discard_pile_content_11" src="pics/11.png">
            <img id="discard_pile_content_12" src="pics/12.png">
            <img id="discard_pile_content_13" src="pics/13.png">
            <img id="discard_pile_content_14" src="pics/14.png">
            <img id="discard_pile_content_15" src="pics/15.png">
            <img id="discard_pile_content_16" src="pics/16.png">
            <img id="discard_pile_content_17" src="pics/17.png">
            <img id="discard_pile_content_18" src="pics/18.png">
        </div>
        <div id="drawing_pile_content" position="absolute" style="display: none;" class="image-grid">
            <img id="drawing_pile_content_1" src="pics/1.png">
            <img id="drawing_pile_content_2" src="pics/2.png">
            <img id="drawing_pile_content_3" src="pics/3.png">
            <img id="drawing_pile_content_4" src="pics/4.png">
            <img id="drawing_pile_content_5" src="pics/5.png">
            <img id="drawing_pile_content_6" src="pics/6.png">
            <img id="drawing_pile_content_7" src="pics/7.png">
            <img id="drawing_pile_content_8" src="pics/8.png">
            <img id="drawing_pile_content_9" src="pics/9.png">
            <img id="drawing_pile_content_10" src="pics/10.png">
            <img id="drawing_pile_content_11" src="pics/11.png">
            <img id="drawing_pile_content_12" src="pics/12.png">
            <img id="drawing_pile_content_13" src="pics/13.png">
            <img id="drawing_pile_content_14" src="pics/14.png">
            <img id="drawing_pile_content_15" src="pics/15.png">
            <img id="drawing_pile_content_16" src="pics/16.png">
            <img id="drawing_pile_content_17" src="pics/17.png">
            <img id="drawing_pile_content_18" src="pics/18.png">
        </div>
        <div class="modal fade" id="new_game_modal" tabindex="-1" aria-labelledby="start_new_game_modal_title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="start_new_game_modal_title">Start New Game</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3" id="new_game_result" style="display: none;"></div>
                    <form id="new_game_settings">
                        <div class="mb-3">
                            <label for="Difficulty" class="form-label">Difficulty</label>
                            <select class="form-select" id="Difficulty">
                                <option value="100">Easy</option>
                                <option value="120">Normal</option>
                                <option value="140">Hard</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="StartPosition" class="form-label">Start Position</label>
                            <select class="form-select" id="StartPosition">
                                <option value="Standard">Standard</option>
                                <option value="Random">Random</option>
                                <option value="Orion">Orion</option>
                                <option value="Ueberholmanoever">Ueberholmanoever</option>
                                <option value="SehrSpaeteSchlange">Sehr spaete Schlange</option>
                                <option value="Schlange">Schlange</option>
                                <option value="Mission Impossible">Mission Impossible</option>
                                <option value="gamma/y">gamma/y</option>
                                <option value="Carina">Carina</option>
                                <option value="Ursa Major">Ursa Major</option>
                                <option value="Ophiuchus">Ophiuchus</option>
                                <option value="Perseus">Perseus</option>
                                <option value="Cygnus">Cygnus</option>
                                <option value="Pegasus">Pegasus</option>
                                <option value="Canis Major">Canis Major</option>
                                <option value="Auriga">Auriga</option>
                                <option value="Leo">Leo</option>
                                <option value="Vela">Vela</option>
                            </select>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="fixSeed">
                            <label class="form-check-label" for="fixSeed">Use seed as random input</label>
                        </div>
                        <div class="mb-3" id="fixSeedInputContainer" style="display: none;">
                            <input type="text" class="form-control" id="seedInput">
                        </div>
                        <button type="button" class="btn btn-primary" onclick="new_game()" data-bs-dismiss="modal">New Game</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="rules_modal" tabindex="-1" aria-labelledby="rules_modal_title" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="rules_modal_title">Single Player Rules</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>The rules of the base game can be downloaded <a href="https://doppeldenkspiele.de/downloads/Rules_Plutocracy.pdf" download>here</a>.</div>
                    <div>Add solo rules here.</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Add links to your JavaScript files here -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script_mobile.js"></script>
    
</body>

</html>
